<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EquipoAntiCovid</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/jquery.instagramFeed.js"></script>

    </script>
  </head>
  <body>
    <style>
      .zoom-image {
        transition: 1s; /* Animation */
        margin: 0 auto;
      }

      .zoom-image:hover {
        transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }
    </style>
    <div class="" style="text-align:center;">
      <p style="font-weight:bold;font-size:xx-large;">Follow us on instagram!</p>
      <div id="instagram-feed-demo" class="instagram_feed" style="">
      </div>
    </div>

    <script type="text/javascript">
    $(window).on('load', function(){
      $.instagramFeed({
          'username': 'equipoanticovid',
          'container': "#instagram-feed-demo",
          'display_profile': false,
          'display_biography': false,
          'display_igtv': false,
          'items':8,
          'display_gallery':true,
          'styling':true
        });
    });
    </script>




  </body>
</html>
